<!doctype html>
<html lang="pt-br">

<head>
    <title>{% block tittle %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/627409cc53.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Roboto+Mono:wght@500&display=swap');

        * {
            padding: 0;
            margin: 0;
            outline: none;
            text-decoration: none;
        }
        :root {
            --altura-cabecalho: 4em;
            --borda: solid;
        }

        html{
            height: 100%;
            width: 100%;
        }

        /* LAYOUT */

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--altura-cabecalho);
            background-color: rgb(227, 255, 71);
            box-shadow: 0px 0px 15px 0px rgb(0, 0, 0);
        }
        .body{
            width: 100%;
        }
        .conteudo {
            width: 80%;
            margin: 0 auto;
            padding: 2em;
            background-color: rgb(240, 240, 240);
            margin-top: var(--altura-cabecalho);
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.466);
        }
        footer{
            background-color: darkslateblue;
        }

        /* CABEÇALHO */

        .links{
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: space-evenly;
        }
        .links a{
            font-family: Roboto Mono;
            color: black;
            padding: 0.6em;
            border-radius: 0.5em;
            transition: .25s;
        }
        .links a:hover{
            background-color: rgb(204, 240, 0);
            color: white;
        }
        .links a img{
            height: calc(var(--altura-cabecalho) * 0.6);
            width: calc(var(--altura-cabecalho) * 0.6);
            object-fit: cover;
            padding: 0;
        }

        /* BODY */

        .conteudo h4{
            font-family: Roboto;
            font-size: 2em;
            text-align: center;
        }
        .conteudo form{
            display: flex;
            flex-direction: column;
            padding: 1.5em 0;
            align-items: center;
        }
        .conteudo form input{
            width: fit-content;
        }
        .conteudo form label{
            margin: 0.5em 0;
            font-size: 1em;
            font-family: Roboto;
            font-weight: bold;
        }
        .conteudo form input[type="text"], .conteudo form input[type="number"], .conteudo form select{
            border: 1px solid black;
            padding: 0.5em;
            border-radius: 0.55em;
            transition: .15s;
        }
        .conteudo form input[type="text"]:focus, .conteudo form input[type="number"]:focus, .conteudo form select:focus{
            border: 2px solid rgb(0, 153, 255);
        }
        .conteudo form input[type="submit"]{
            color: white;
            font-weight: bold;
            font-family: Roboto;
            border: none;
            background-color: rgb(35, 167, 35);
            border: 2px solid rgb(35, 167, 35);
            padding: 0.7em;
            border-radius: 0.7em;
            margin-top: 1em;
            transition: .5s;
        }
        .conteudo form input[type="submit"]:hover{
            border: 2px solid rgb(35, 167, 35);
            background: none;
            color: black;
            font-weight: bold;
        }
        .tabela{
            margin: 30px 0;
            font-family: Roboto Mono;
            text-align: center;
            width: 100%;
        }
        .linha{
            width: calc((2 * 1)em - 100%);
            padding: 1em;
            margin-top: 10px;
            box-shadow: 0px 2px 0px 0px black;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            background-color: rgb(201, 230, 255);
            border-radius: 1.6em;
        }
        .coluna{
            text-align: center;
        }

        /* RODAPÉ */
        
        footer{
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
        }

        @media only screen and (max-width: 900px){
            header{
                height: auto;
            }
            .links{
                flex-wrap: wrap;
            }
        }

    </style>

</head>

<body>
    <header>
        <div class="links">
            <a href="/"><img src="https://i.pinimg.com/originals/f1/50/cb/f150cbf8d32f94e1bb88ddae4b7a2342.png" alt="Imagem de abelha"></a>
            <a href="/criar-criacao">Cadastrar criações</a>
            <a href="/criar-coleta">Cadastrar coletas</a>
            <a href="/listar-criacoes">Ver criações</a>
            <a href="/listar-coletas">Ver coletas</a>
        </div>
    </header>
    <div class="body">
        <div class="conteudo">
            <h4>
                {% block subtitulo %} {% endblock %}
            </h4>
    
            {% block conteudo %} {% endblock %}
        </div>
    </div>
    <footer>
        <h6>Erick Henrique Barros da Silva</br>Phelyppe Álex Vicente da Silva</h6>
    </footer>
</body>

</html>
